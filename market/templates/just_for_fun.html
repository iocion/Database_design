{% extends 'base.html'%}
{% block title %}
    User Page
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>用户列表</title>
</head>
<body>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; text-align: center; }
        table { 
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #b3b3b3;
            color: white;
        }
        tr:hover { background-color: #f5f5f5; }
        tbody tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
    <h1>所有用户</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>邮箱地址</th>
                <th>余额</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email_address }}</td>
                <td>{{ user.budget }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
