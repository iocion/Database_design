
<!-- Button trigger modal -->
<style>
   .modal-content{
      background-color:rgb(255, 255, 255);
   }
</style>
<!-- 查看详细信息 -->

    <!-- Modal -->
    <div class="modal fade" id="moreinfo-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
          <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">
                  {{ item.name }}
               </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
             </div>
            <div class="modal-body">
               序号: {{ item.id }}
            </div>
            <div class="modal-body">
               描述：{{ item.description }}
            </div>
            <div class="modal-body">
               价格：{{ item.price }}
            </div>
            <div class="modal-body">
               存储编码:{{ item.barcode }}
            </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
             </div>
          </div>
       </div>
    </div>
      <!-- Modal -->

     <!-- 购买确认   -->
      <div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                 <h5 class="modal-title" id="ModalLabel">
                    {{ item.name }}
                 </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
              <div class="modal-body">

                 <form method="POST">
                     {{ purchase_form.hidden_tag() }}
                     <h6 class="text-center">
                        你确定要花费{{ item.price }}元来购买{{ item.name }}吗？
                     </h6>
                     <br>
                     <h8 class="text-center">
                        点击购买
                     </h8>
                     <br>
                     <input id="purchase_item" name="purchase_item" type="hidden" value="{{ item.name }}">
                     {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
                 </form>
              </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                  <!-- <button type="button" class="btn btn-primary">确认</button> -->
               </div>
            </div>
         </div>
      </div>
